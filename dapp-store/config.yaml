      long_description: |
        Identity Prism scans any Solana wallet and builds a cosmic identity card with
        real on-chain data. Your tier (Mercury → Binary Sun) is determined by SOL balance,
        wallet age, transaction history, NFT holdings, and behavioral traits like Diamond
        Hands, DeFi King, Meme Lord, and Hyperactive Degen.

        Features:
        - 3D interactive planet visualization matching your tier
        - Orbit Survival — dodge asteroids and black holes in a skill-based arcade game,
          commit high scores on-chain via Memo transactions with MagicBlock session proofs
        - Mint your identity as a compressed NFT (cNFT) — pay with SOL or SKR (50% off)
        - Black Hole token burner — warp into a 3D black hole and burn unwanted SPL tokens
        - Solana Actions & Blinks — share your card as an interactive link
        - Space curtain reveal transition after scanning
        - OG badges for Seeker Genesis and Chapter 2 Preorder holders
        - Share to Twitter with auto-generated card image
        - Full Solana Mobile Wallet Adapter (MWA) support for Seeker
        - All transactions simulate before prompting to sign — no wasted approvals

        Built for the Solana community — collectors, degens, builders, and explorers.
