solana_mobile_dapp_publisher_portal:
  google_store_package: com.identityprism.app
  testing_instructions: |
    1. Open the app and connect any Solana wallet via MWA (Seeker recommended).
    2. Wait for the scan — the space curtain should open to reveal the card.
    3. Verify the 3D planet matches the wallet tier (e.g. high-score wallets get Sun/Jupiter).
    4. Flip to back to view stats tab and badges tab.
    5. Tap "Black Hole" portal on the card to enter the token burner — select any SPL token and burn it.
    6. Tap Mint to mint a cNFT identity card. Try dismissing the wallet prompt to verify instant cancel detection.
    7. Use Share to verify the Twitter share with card image works.
    8. Tap the game icon to enter Orbit Survival — tap/space to reverse orbit direction.
    9. After game over, try "Save Score On-Chain" with zero balance — verify insufficient SOL warning appears.
    10. Test wallet: 2psA2ZHmj8miBjfSqQdjimMCSShVuc2v6yUpSLeLr4RN (Binary Sun tier, score 1140).
